<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" 
			content="text/html; charset=OUTPUT_ENCODING" />
            <script type="text/javascript" src="vendor/jquery-1.6.2.min.js"></script>
            <script type="text/javascript" src="vendor/raphael-min.js"></script>
            <script type="text/javascript" src="raphael.scatter.js"></script>
            <script>
                var sp, sp2;

            window.onload = function () {
                var loaderText = function (elem) {
                    $('#loader').html(elem.data('text'));
                };
                var data1 = [],
                    data2 = [];
                for (var dummy = 0; dummy <= 200; dummy++) {
                    data1.push([Math.floor(Math.random()*101)/10, Math.floor(Math.random()*101)/10, {'text': dummy}]);
                }
                for (var dummy = 0; dummy <= 200; dummy++) {
                    data2.push([Math.floor(Math.random()*101)/10, Math.floor(Math.random()*101)/10, {'text': dummy}]);
                }
                sp2 = new scatterPlot({x_label: "X2 LABEL", clickFn: loaderText}, "holder2", []);
                sp = new scatterPlot({x_label: "X LABEL"}, "holder", {'I am a really long and annoying label': data1, 'DATA2': data2});

                
            };

            function testDots(count) {
                var data = [];
                for (var dummy = 0; dummy <= count; dummy++) {
                    data.push([Math.floor(Math.random()*101)/10, Math.floor(Math.random()*101)/10, dummy]);
                }
                sp2.makeDots([data]); 
            }
        </script>
	</head>
	<body>
    <div id="holder"></div>
    <div id="holder2"></div>
    <div id="loader"></div>
    <button onclick="testDots($('#dotcount').val())";>Test</button><input id="dotcount" value="200"></input>
	</body>
